<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Section</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="section" (ngSubmit)="addSec()">
    <div class="d-flex flew-column gap-2">
      <div class="row">
        <label class="fs-6 fw-semibold mb-2 required">Section Title: </label>
        <input type="text" maxlength="200" placeholder="Enter name" formControlName="name"
          class="form-control form-control-solid" />
      </div>
      <div class="row">
        <label class="fs-6 fw-semibold mb-2">Description: </label>
        <textarea type="text" formControlName="description" class="form-control form-control-solid"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="d-flex justify-content-end">
    <button [disabled]="!this.section.valid" type="submit" class="btn btn-light-primary btn-block mw-10">
      <span class="indicator-label">Submit</span>
      <!-- <span class="spinner-grow spinner-grow-sm me-2" [hidden]="(isClickable$2 | async) === false"></span>
      <span class="indicator-label" [hidden]="(isClickable$2 | async) === false">Loading...</span> -->
    </button>
  </div>
</div>
